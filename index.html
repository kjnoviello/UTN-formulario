<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1 - ejercitacion</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div>
        <div>
            <h1>Seguros No Pagamos Cooperativa</h1>
            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" for="nombre" placeholder="John">
                <label for="apellido">Apellido</label>
                <input type="text" for="apellido" placeholder="Doe">
                <label for="dni">DNI</label>
                <input type="number" for="dni" placeholder="20555897">
                <label for="email">Email</label>
                <input type="email" for="email" placeholder="johndoe@example.com">
                <label for="telefono">Teléfono</label>
                <input type="number" for="telefono" placeholder="1144447777">
                <label for="type">Tipo de Seguro</label>
                <select id="typeAssured" id="typeAssured">
                    <option value="basico">Básico</option>
                    <option value="intermedio" selected>Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
                <div id="optionBasico">
                    <div>
                        <p>Básico: $500</p>
                    </div>
                </div>
                <div id="optionIntermedio">
                    <div>
                        <p>Intermedio: $1000</p>
                    </div>
                </div>
                <div id="optionPremium">
                    <div>
                        <p>Premium: $1500</p>
                    </div>
                </div>
                <br>
                <button type="submit"><strong>Enviar</strong></button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
