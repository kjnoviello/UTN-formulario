<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1 - ejercitacion</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Seguros No Pagamos Cooperativa</h1>
            <form action="">
                <label for="nombre"><strong>Nombre</strong></label>
                <input type="text" id="nombre" for="nombre" placeholder="John" required>
                <label for="apellido"><strong>Apellido</strong></label>
                <input type="text" id="apellido" for="apellido" placeholder="Doe" required>
                <label for="dni"><strong>DNI</strong></label>
                <input type="number" id="dni" for="dni" placeholder="20555897" required>
                <label for="email"><strong>Email</strong></label>
                <input type="email" id="email" for="email" placeholder="johndoe@example.com" required>
                <label for="telefono"><strong>Teléfono</strong></label>
                <input type="number" id="telefono" for="telefono" placeholder="1144447777" required>
                <label for="type"><strong>Tipo de Seguro</strong></label>
                <select id="typeAssured" required>
                    <option value="" selected></option>
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
                <br>
                <div id="optionBasico" class="container">
                    <div>
                        <p><strong>Básico: $500</strong></p>
                    </div>
                </div>
                <div id="optionIntermedio" class="container">
                    <div>
                        <p><strong>Intermedio: $1000</strong></p>
                    </div>
                </div>
                <div id="optionPremium" class="container">
                    <div>
                        <p><strong>Premium: $1500</strong></p>
                    </div>
                </div>
                <br>
                <button type="submit" id="submit"><strong>Enviar</strong></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
